<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-7">
        Let's get some
        <span class="font-semibold text-orange-400">Moooony</span> !!!
      </h1>
    </header>

    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-lime-500 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>

        <div class="bg-yellow-400 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>

        <div class="bg-red-600 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$<span id="balance-total">12740</span></h2>
        </div>
      </div>
    </section>
    <!-- deposit and Withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-rose-400 p-8 rounded-xl">
          <h4 class="text-2xl text-white mb-4">Please Deposit</h4>

          <div>
            <input
              class="w-9/12 block mb-2 p-2 rounded-md"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
            />

            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-amber-400 hover:text-black px-9 py-3 text-white font-bold rounded-lg"
            >
              deposit
            </button>
          </div>
        </div>

        <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>

          <div>
            <input
              class="w-9/12 block mb-2 p-2 rounded-md"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount you want to Withdraw"
            />

            <button
              id="btn-withdraw"
              class="bg-amber-600 hover:bg-amber-400 hover:text-black px-9 py-3 text-white font-bold rounded-lg"
            >
              withdraw
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
