<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-7">
        Welcome to
        <span class="font-semibold text-orange-400">Baap er Bank</span> !!!
      </h1>
    </header>

    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-3">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-4 p-2 rounded-md"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter your email"
          />
          <input
            class="w-9/12 block mb-4 p-2 rounded-md"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-amber-400 hover:text-black px-9 py-3 text-white font-bold rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
